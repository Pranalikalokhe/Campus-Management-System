{% comment %} {% extends 'base.html' %}
{% block title %}Grade Submission{% endblock %}

{% block content %}
<div class="card shadow-sm p-4">
  <h2>Grade Submission</h2>
  <p><strong>Assignment:</strong> {{ submission.assignment.title }}</p>
  <p><strong>Student:</strong> {{ submission.student.username }}</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Grade</button>
  </form>
</div>
{% endblock %} {% endcomment %}
